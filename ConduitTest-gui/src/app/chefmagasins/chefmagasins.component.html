<!-- <div class="row"> -->
<div class="col s12 m12 l8 offset-m8 offset-l4">
    <div class="table">

        <div style="color:rgb(2, 59, 105);">
            <table border=" 1" class="highlight centered responsive-table">
                <thead style="background: #b306ca; text-align: center">
                    <tr>
                        <th>Chef de magasin</th>
                        <th>Manager</th>
                        <th>Modification</th>
                        <th>Suppression</th>
                    </tr>
                </thead>
                <tbody style="background: #c8c9f6; text-align: center">
                    <tr *ngFor="let chefMagasin of chefMagasins">
                        <td>{{chefMagasin.username}}</td>
                        <td>{{chefMagasin.managername}}</td>
                        <td><button class="btn btn-success" (click)="deleteChefMagasin(chefMagasin)">Supprimer</button>
                        </td>
                        <td><button class="btn btn-success" (click)="modifyChefMagasin(chefMagasin)">Modifier</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <br><br><br>
        <div class="form-group" data-toggle="buttons" align="center">
            <button class="btn btn-success" (click)="addChefMagasin()">Ajouter</button>
        </div>


    </div>


</div>
