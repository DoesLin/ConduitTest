<div class="row">
	<div class="col s12 m8 l4 offset-m2 offset-l4">
		<div class="card">
			<div class="card-action lighten-1 white-text" style="background: #b72ef7; text-align: center">
				<h3>Connexion</h3>
			</div>

			<div class="card-content container">
				<div class="form-field">
					<label>Username</label>
					<input type="text" name="username" [(ngModel)]="username">
				</div><br>

				<div class="form-field">
					<label>Password</label>
					<input type="password" name="password" [(ngModel)]="password">
				</div><br>

				<div class="form-field">

					<a>
						<button (click)=checkLogin() class="btn-large waves-effect waves-dark"
							style="width:100%; background: #b72ef7">Login</button>
					</a>
				</div><br>
			</div>

		</div>
	</div>
</div>
