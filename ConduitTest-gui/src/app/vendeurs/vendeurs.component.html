<div class="col s12 m12 l8 offset-m8 offset-l4">
	<div class="table">

		<div style="color:rgb(2, 59, 105);">
			<table border=" 1" class="highlight centered responsive-table">
				<thead style="background: #b306ca; text-align: center">
					<tr>
						<th>Vendeur</th>
						<th>Manager</th>
						<th>Modification</th>
						<th>Suppression</th>
					</tr>
				</thead>
				<tbody style="background: #c8c9f6; text-align: center">
					<tr *ngFor="let vendeur of vendeurs">
						<td>{{vendeur.username}}</td>
						<td>{{vendeur.managername}}</td>
						<td><button class="btn btn-success" (click)="deleteVendeur(vendeur)">Supprimer</button></td>
						<td><button class="btn btn-success" (click)="modifyVendeur(vendeur)">Modifier</button></td>
					</tr>
				</tbody>
				<!-- <tr *ngFor="let item of companies" (click)="selectedCompany(item, $event)">
					<td>{{item.Vendeur}}</td>
					<td>{{item.Description}}</td>
				</tr>

				<tr *ngFor="let item of companies" (click)="selectCdm($event, item)"
					[class.highlighted]="item.Vendeur === currentCdm"></tr> -->
			</table>
		</div>
		<br><br><br>
		<div class="form-group" data-toggle="buttons" align="center">
			<button class="btn btn-success" (click)="addVendeur()">Ajouter</button>

</div>
